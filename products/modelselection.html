<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Đường dẫn tới file header.html -->
    <link rel="import" href="header.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Hangers AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/modelselection.css">
    <!-- link header -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#header').load('../header.html');
        });
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            display: inline-block;
            background-color: #4caf50;
            color: white;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div id="header"></div>
    <!-- header end  -->


    <div class="main">
        <div class="menu">

            <div class="sidebar">
                <ul>
                    <li onclick="toggleDivs(1)">
                        <h4> <i class="fa-solid fa-shirt"></i> </h4>
                        <h4>Tops</h4>
                    </li>
                    <li onclick="toggleDivs(2)">
                        <h1>
                            <img src="/image/virtual_dressing_page/ic_Bottom_dark.0b6b075c.svg" alt="">
                        </h1>
                        <h4>Bottomwear</h4>
                    </li>
                    <li onclick="toggleDivs(3)">
                        <h1>
                            <img src="/image/virtual_dressing_page/ic_dresses_dark.5e30aff2.svg" alt="">
                        </h1>
                        <h4>Dresses</h4>
                    </li>
                </ul>
            </div>
            <div class="sidebar2">
                <div id="topimg">
                    <label for="uploadTop" class="custom-file-upload sidebar2img">up load Top image</label>
                    <input type="file" id="uploadTop" accept="image/*" multiple>
                    <ul id="image-list1"></ul>
                </div>
                <div id="bottomimg" class="hidden">
                    <label for="uploadBottom" class="custom-file-upload sidebar2img">up load Bottomwear image</label>
                    <input type="file" id="uploadBottom" accept="image/*" multiple>
                    <ul id="image-list2"></ul>
                </div>
                <div id="dressimg" class="hidden">
                    <label for="uploadDress" class="custom-file-upload sidebar2img">up load Dresses image</label>
                    <input type="file" id="uploadDress" accept="image/*" multiple>
                    <ul id="image-list3"></ul>
                </div>


            </div>
        </div>

        <div>

            <img id="model1" class="image" src="/image/cleancatalogs.png" alt="anh1">
            <div class="button-container">
                <button id="" class="custom-button" onclick="goBack()">select model</button>
                
                    <button id="" class="custom-button"   onclick="download()">
                        <a  id="downloadBtn" href="#" download> DOWNLOAD IMAGE</a> 
                    </button>
                    
            </div>
        </div>
    </div>


    <!-- link footer -->
    <footer id="footer"></footer>
    <script src="/js/modelselection.js"></script>
    <script>
        function download(){
            var download = document.getElementById("downloadBtn");
            var image = document.getElementById("model1").src;
            download.href = image;
        }
        function goBack() {
            // Quay trở lại trang trước đó
            window.history.back();
        }
        $(document).ready(function () {
            $('#footer').load('../footer.html');

           
        });
        // Lấy giá trị ảnh từ URL
        var queryString = window.location.search;
        var urlParams = new URLSearchParams(queryString);
        var image = urlParams.get('image');

        // Đặt ảnh vào thẻ <img>
        var imgElement = document.getElementById('model1');
        if (imgElement && image) {
            imgElement.src = image;
        }

    </script>
    <!-- link footer end -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>


</body>

</html>
